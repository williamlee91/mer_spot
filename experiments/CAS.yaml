BASIC:
  ROOT_DIR: '/home/yww/mer_spot'
  WORKERS: 16
  SEED: 1
  BACKUP_CODES: True
  BACKUP_LISTS: ['lib', 'experiments', 'tools']
  SAVE_PREDICT_RESULT: False
  SHOW_CFG: False
  CREATE_OUTPUT_DIR: True


CUDNN:
  BENCHMARK: False
  DETERMINISTIC: True
  ENABLE: True


DATASET:
  FEAT_DIR: '/home/yww/1_spot/ca_subject_train_ori/val_test'
  TRAIN_SPLIT: 'train'
  VAL_SPLIT: 'test'
  DATASET_NAME: cas(me)^2
  WINDOW_SIZE: 128
  SAMPLE_STRIDE: 2
  NUM_CLASSES: 2
  CLASS_IDX: [0, 1, 2]
  OVERLAP_RATIO_TH: 0.9
  MAX_SEGMENT_NUM: 30
  PIN_MEMORY: True


MODEL:
  IN_FEAT_DIM: 2048
  BASE_FEAT_DIM: 512
  REDU_CHA_DIM: 512
  HEAD_DIM: 256
  HEAD_LAYERS: 2
  NUM_LAYERS: 4
  LAYER_DIMS: [512, 512, 1024, 1024]
  LAYER_STRIDES: [1, 2, 2, 2]
  ASPECT_RATIOS: [0.5, 0.75, 1, 1.5, 2]
  # parameter for anchor-free
  RESCALE: True
  TEMPORAL_LENGTH: [16, 8, 4, 2]
  TEMPORAL_STRIDE: [8, 16, 32, 64]
  NORM_ON_BBOX: True
  INHIBITION_INTERVAL: [16, 2]
  DROP_THRESHOLD: 0.45

TRAIN:
  LR: 0.0008
  BATCH_SIZE: 32
  END_EPOCH: 30
  WARM_UP_EPOCH: 5
  FG_TH: 0.5
  BG_TH: 0.4
  NEGATIVE_RATIO: 1
  MODELS_DIR: ''
  LOG_FILE: 'train_loss.log'
  MODEL_DIR: 'output_V28/cas(me)^2/'
  REGRESS_RANGES: [[ 0, 8], [8, 32], [32, 64 ], [64, 128]]
  CENTER_SAMPLING: False
  CENTER_SAMPLE_RADIUS: 1.5


TEST:
  BATCH_SIZE: 256
  EVAL_INTERVAL: 1
  TOP_K_RPOPOSAL: 200
  SOFT_NMS_ALPHA: 0.75
  SOFT_NMS_LOW_TH: 0.65
  SOFT_NMS_HIGH_TH: 0.9
  NMS_TH: 0.2
  FILTER_NEGATIVE_TH: 0.98
  FILTER_CONF_TH: 0.1
  # assign cliffDiving instance as diving
  PREDICT_CSV_FILE: 'output_V28/cas(me)^2/prediction'
  PREDICT_TXT_FILE: 'test_detection'
  OUTDF_COLUMNS_AB: ['video_name', 'cate_idx', 'conf', 'xmax', 'xmin']
  OUTDF_COLUMNS_AF: ['video_name', 'cate_idx', 'conf', 'xmax', 'xmin']
